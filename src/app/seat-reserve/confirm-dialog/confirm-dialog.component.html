<h1 mat-dialog-title>Hello</h1>
<h4>You have reserved the following seats:</h4>
<span>
  <strong>{{ data.selected }} </strong></span>
<p>
  If you would like to procced enter the email and username to confirm your
  booking
</p>
<form (ngSubmit)="onSubmit()" #confirmForm="ngForm">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username" required
        #username="ngModel" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
        #email="ngModel" />
    </mat-form-field>
    <div *ngIf="confirmForm.submitted && email.errors" class="invalid-feedback">
      <div *ngIf="email.errors['required']">Email is required</div>
      <div *ngIf="email.errors['email']">Email is invalid</div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onNoClick()" type="button">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="confirmForm.invalid" mat-button  type="submit">
      Ok
    </button>
  </div>
</form>
